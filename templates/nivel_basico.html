<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel B치sico 췅 Votar con Conocimiento</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='image.png') }}"
      type="image/png"
    />
    <!-- 1. Importamos la fuente Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 2. Importamos Tailwind CSS (춰Magia aqu칤!) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configuraci칩n r치pida para tus colores verdes y fuente -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Montserrat", "sans-serif"],
            },
            colors: {
              // Aqu칤 definimos tus verdes personalizados
              emerald: {
                50: "#ecfdf5", // Fondo muy claro
                100: "#d1fae5",
                500: "#10b981", // Tu color principal
                600: "#059669", // Verde m치s oscuro para hover
                900: "#064e3b", // Texto oscuro
              },
            },
          },
        },
      };
    </script>

    <!-- Peque침o estilo extra solo para la animaci칩n de entrada -->
    <style>
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <!-- Agregamos 'bg-slate-50' (fondo gris casi blanco) y la animaci칩n 'fade-in' -->
  <body
    class="bg-slate-50 text-slate-800 min-h-screen flex flex-col fade-in font-sans"
  >
    <!-- Bot칩n Volver (Esquina Superior) -->
    <!-- absolute = posici칩n absoluta, top-4 right-4 = ubicaci칩n, backdrop-blur = efecto vidrio -->
    <a
      href="/"
      class="absolute top-6 right-6 bg-white/20 hover:bg-white/30 text-white border border-white/40 backdrop-blur-md px-4 py-2 rounded-full font-semibold transition transform hover:-translate-y-1 z-20 text-sm flex items-center gap-2"
    >
      <span>&#8617;</span> Inicio
    </a>

    <!-- HEADER -->
    <!-- bg-gradient-to-br = degradado, from-emerald-500 = color inicio, shadow-lg = sombra -->
    <header
      class="bg-gradient-to-br from-emerald-500 to-teal-600 text-white py-12 px-6 text-center shadow-lg relative overflow-hidden"
    >
      <h1 class="text-3xl md:text-5xl font-bold mb-3 relative z-10">
        Nivel B치sico
      </h1>
      <p
        class="text-emerald-50 max-w-2xl mx-auto text-lg leading-relaxed relative z-10"
      >
        Refuerza los fundamentos de la ciudadan칤a: democracia, derechos y
        participaci칩n cotidiana.
      </p>
      <!-- Decoraci칩n de fondo (c칤rculos sutiles) -->
      <div
        class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none"
      >
        <div
          class="absolute -top-10 -left-10 w-40 h-40 bg-white rounded-full blur-3xl"
        ></div>
        <div
          class="absolute bottom-0 right-0 w-60 h-60 bg-white rounded-full blur-3xl"
        ></div>
      </div>
    </header>

    <main class="flex-grow w-full max-w-4xl mx-auto px-4 py-10">
      <!-- TARJETA PRINCIPAL -->
      <!-- bg-white = fondo blanco, rounded-2xl = bordes muy redondeados, shadow-xl = sombra grande -->
      <section
        class="bg-white rounded-2xl shadow-xl border border-emerald-100 p-6 md:p-10"
      >
        <form action="/nivel_basico" method="POST">
          <!-- SECCI칍N DE APODO -->
          <!-- bg-emerald-50 = fondo verde muy claro -->
          <div
            class="bg-emerald-50 border border-emerald-200 rounded-xl p-6 mb-8"
          >
            <h3
              class="text-emerald-800 text-lg font-bold mb-3 flex items-center gap-2"
            >
              游녦 Antes de empezar
            </h3>
            <label
              for="nickname"
              class="block text-sm font-semibold text-emerald-900 mb-2"
            >
              Elige un apodo para ver tu resultado:
            </label>
            <!-- focus:ring-emerald-500 = al hacer click se ilumina verde -->
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="Ej: Ciudadano123"
              required
              class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
            />
          </div>

          <!-- LISTA DE PREGUNTAS -->
          <div class="space-y-8">
            {% for item in preguntas %}
            <article
              class="p-6 rounded-xl border border-gray-100 bg-slate-50 hover:shadow-md transition duration-300"
            >
              <h2 class="text-xl font-bold text-slate-800 mb-4">
                <span class="text-emerald-500 mr-2">{{ loop.index }}.</span> {{
                item.pregunta }}
              </h2>

              <div class="grid gap-3">
                {% for opcion in item.opciones %}
                <label
                  class="flex items-start gap-3 p-4 rounded-lg bg-white border border-gray-200 cursor-pointer hover:border-emerald-400 hover:bg-emerald-50 transition group"
                >
                  <input
                    type="radio"
                    name="{{ item.id }}"
                    value="{{ opcion }}"
                    required
                    class="mt-1 w-5 h-5 text-emerald-600 focus:ring-emerald-500 border-gray-300"
                  />
                  <span
                    class="text-slate-700 group-hover:text-emerald-900 font-medium"
                    >{{ opcion }}</span
                  >
                </label>
                {% endfor %}
              </div>
            </article>
            {% endfor %}
          </div>

          <!-- BOT칍N DE ENVIAR -->
          <div class="mt-10 text-center">
            <button
              type="submit"
              class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 px-10 rounded-full shadow-lg shadow-emerald-500/30 transform transition hover:-translate-y-1 hover:scale-105 active:scale-95 text-lg"
            >
              Enviar Respuestas 游
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-center py-8 text-slate-400 text-sm">
      춸 <span id="year"></span> Votar con Conocimiento.
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
