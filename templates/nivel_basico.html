<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel básico · Votar con Conocimiento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --color-bg: #f4f6fb;
        --color-card: #ffffff;
        --color-text: #1f2a44;
        --color-muted: #6b7a99;
        --color-accent: #3559e0;
        --color-border: rgba(31, 42, 68, 0.12);
        font-size: 16px;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg: #0f172a;
          --color-card: #141f35;
          --color-text: #e2e8f0;
          --color-muted: #94a3b8;
          --color-accent: #818cf8;
          --color-border: rgba(148, 163, 184, 0.16);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 2.5rem 1.5rem 2rem;
        background: linear-gradient(
          120deg,
          rgba(53, 89, 224, 0.85),
          rgba(99, 102, 241, 0.95)
        );
        color: white;
        text-align: center;
      }

      header h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 5vw, 2.6rem);
      }

      header p {
        margin: 0 auto;
        max-width: 680px;
        line-height: 1.6;
      }

      main {
        width: min(960px, 92vw);
        margin: 2.5rem auto 3rem;
        flex: 1 0 auto;
      }

      .card {
        background: var(--color-card);
        border-radius: 18px;
        border: 1px solid var(--color-border);
        padding: clamp(1.75rem, 3vw, 2.25rem);
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.12);
      }

      .question-list {
        display: grid;
        gap: 1.5rem;
      }

      .question {
        padding: 1.5rem;
        border-radius: 16px;
        border: 1px solid var(--color-border);
        background: rgba(53, 89, 224, 0.04);
      }

      .question h2 {
        margin: 0 0 0.75rem;
        font-size: 1.3rem;
      }

      .choices {
        display: grid;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      label.choice {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid transparent;
        background: rgba(53, 89, 224, 0.08);
        cursor: pointer;
        transition: border-color 0.2s ease, background-color 0.2s ease;
      }

      label.choice:hover {
        border-color: rgba(53, 89, 224, 0.35);
        background: rgba(53, 89, 224, 0.16);
      }

      label.choice input {
        margin-top: 0.2rem;
        accent-color: var(--color-accent);
      }

      .actions {
        margin-top: 2.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .btn {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn.primary {
        background: var(--color-accent);
        color: white;
        box-shadow: 0 18px 32px rgba(53, 89, 224, 0.35);
      }

      .btn.secondary {
        background: transparent;
        border: 1px solid var(--color-border);
        color: var(--color-text);
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.18);
      }

      footer {
        padding: 2rem 1.5rem;
        text-align: center;
        color: var(--color-muted);
        font-size: 0.9rem;
      }

      @media (max-width: 720px) {
        .card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nivel básico</h1>
      <p>
        Refuerza los fundamentos de la ciudadanía: democracia, derechos y
        participación cotidiana.
      </p>
    </header>

    <main>
      <section class="card">
        <!-- El formulario empieza aquí -->
        <form action="/nivel_basico" method="POST">
          <!-- BLOQUE DE APODO -->
          <div
            style="
              margin-bottom: 2rem;
              padding: 1.5rem;
              background: rgba(53, 89, 224, 0.1);
              border-radius: 12px;
              border: 1px solid var(--color-accent);
            "
          >
            <h3 style="margin-top: 0">Antes de empezar</h3>
            <label
              for="nickname"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600"
              >Elige un apodo para ver tu resultado:</label
            >
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="Ej: Ciudadano123"
              required
              style="
                width: 100%;
                padding: 0.8rem;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 1rem;
              "
            />
          </div>

          <div class="question-list">
            <!-- Aquí va el bucle de preguntas de Jinja2 -->
            {% for item in preguntas %}
            <article class="question">
              <h2>{{ loop.index }}. {{ item.pregunta }}</h2>
              <div class="choices">
                {% for opcion in item.opciones %}
                <label class="choice">
                  <input
                    type="radio"
                    name="{{ item.id }}"
                    value="{{ opcion }}"
                    required
                  />
                  <span>{{ opcion }}</span>
                </label>
                {% endfor %}
              </div>
            </article>
            {% endfor %}
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Enviar Respuestas</button>
          </div>
        </form>
      </section>
    </main>

    <footer>© <span id="year"></span> Votar con Conocimiento.</footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
